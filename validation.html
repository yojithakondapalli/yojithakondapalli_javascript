<!DOCTYPE html>
<html>
<head>
	<title>VALIDATION</title>
	<style>
				form{   
						width:40%;
						height: 80%;
						padding: 40px;
						background-color: Moccasin;
						margin: 0 auto;
						border: 1px solid #CCC;
						border-radius: 30px;
						font-family:Arial;
					}
				label{
					text-align: right;
					display: inline-block;
					width: 90px;
					 }
		</style>
</head>
<body style="background-color: aqua"><br>
	<form method="post" action="#" name="reg">
		<H1 align="center">REGISTRATION FORM</H1><br>
		<b><label>Name</label>:</b>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="un" placeholder="UserName" required><br><br>
		<b><label>Password</label>:</b>&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="pwd" placeholder="Password" required><br><br>
		<b><label>E-Mail ID</label>:</b>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="eml" placeholder="Mail" required><br><br>
		<b><label>MOBILE</label>:</b>&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" name="mob" placeholder="mobile" required><br><br>
		<b><label>SEX</label>:</b>&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="male">Male
		<input type="radio" name="female">Female<br><br>
		<b><label>DOB</label>:</b>&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="dob" required><br><br>
		<b>LANGUAGES KNOWN:</b><br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="t">English<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="h">Telugu<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="e">Hindi<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="e">Tamil<br>
		<b><label>ADDRESS</label>:</b><br>&nbsp;&nbsp;&nbsp;&nbsp;<input type="textarea" name="ad" rows="5" cols="50" placeholder="address" ><br><br>
		<input type="submit" name="submit" onclick="valid()">
	</form>
	<script type="text/javascript">
		function valid() {
			var user = document.reg.un.value;
			var pswd = document.reg.pwd.value;
			var email = document.reg.eml.value;
			var mobile = document.reg.mob.value;
			var regun = RegExp("^[A-Z][a-z A-Z]*$");
			var regemail = RegExp("^[a-z][a-z 0-9 ]*.[a-z 0-9 ]*@[a-z]*.[a-z]{3}|.[a-z]{2}.[a-z]{2}$");
			var regmobile = RegExp("^[0-9]{10}$");
			var r1 = regun.exec(user);
			var r2 = regemail.exec(email);
			var r3 = regmobile.exec(mobile);
			if (r1&&r3&&r2&&(pswd.length>8))
			{
				alert("ALL ARE VALID");
			}
			if(!r1)
			{
				alert("INVALID USERNAME");
				document.reg.un.value.focus();
			}
			if (!r2)
			{
				alert("INVALID EMAIL");
				document.reg.pwd.value.focus();
			}
			if (!r3)
			{
				alert("INVALID MOBILE");
				document.reg.mob.value.focus();
			}
			if (pswd.length < 8)
			{
				alert("WEAK PASSWORD");
				document.reg.pwd.value.focus();
			}
		}
	</script>
</body>
</html>
